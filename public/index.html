<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" />
		<title>Billie Eilish Chat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><img src="./favicon/favicon-32x32.png"></i> Billie Eilish Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Nome</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Informe seu nome"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Sala</label>
						<select name="room" id="room">
							<option value="Sofá">Sofá</option>
							<option value="Banheiro">Banheiro</option>
							<option value="Escadas">Escadas</option>
							<option value="Copa#">Copa</option>
							<option value="PA">PA</option>
							<option value="Uber">Uber</option>
						</select>
					</div>
					<button type="submit" class="btn">Entrar na sala</button>
				</form>
			</main>
		</div>
	</body>
</html>
